version: '2'
services:
  elasticsearch:
    build: elasticsearch/
    image: initiumlab/analytics-elasticsearch:2.3.4-1
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    build: logstash/
    image: initiumlab/analytics-logstash:2.3.4-1
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
      - ./logstash/config/31-output-stdout.conf:/etc/logstash/conf.d/31-output-stdout.conf
    ports:
      - "5000:5000"
      - "5044:5044"
      - "12201:12201/udp"
    links:
      - elasticsearch

  kibana:
    build: kibana/
    image: initiumlab/analytics-kibana:4.5.3-1
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    ports:
      - "5601:5601"
    links:
      - elasticsearch
